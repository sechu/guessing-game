<!DOCTYPE HTML>

<html>
<head>
	<title>Sabrina's Guessing Game</title>
	<link rel="stylesheet" type="type/css" href="../css/main.css">
	<script src="../js/jquery.min.js"></script>
    <script src="../js/guessingGame.js"></script>
</head>

<body>
	<section class="header">
	<h1>Fullstack Academy</h1>
	</section>
	<section>
		<span>guess the number!</span>
		<form class="game">
			<input type="text" id="guess" class="mute" value="input a number: 1-100">
			<input type="submit" value="submit your guess">
		</form>
		<p id="hint"></p>
		<button id="playAgain">play again</button>
		<button id="giveHint">give me a hint</button>
		<p id="message"></p>
		<blockquote>:) :) :) :) :)</blockquote>
	</section>
	<footer class="guessBox">
		<strong>guesses so far:</strong>
		<p id="history"></p>
	</footer>
</body>
</html>
