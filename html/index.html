<!DOCTYPE HTML>

<html>
<head>
	<title>Sabrina's Guessing Game</title>
	<link rel="stylesheet" type="type/css" href="../css/main.css">
</head>

<body>
	<section class="header">
	<h1>Fullstack Academy</h1>
	</section>
	<section class="game">
		<h1>guess the number!</h1>
		<form>
			<input type="text" id="guess">
			<input type="submit" value="submit your guess">
		</form>
		<h2>you are cold</h2>
	</section>
	<section class="options">
		<form>
			<input type="submit" value="play again">
			<input type="submit" value="give me a hint">
		</form>
		<h2>guesses remaining</h2>
	</section>
</body>

</html>
